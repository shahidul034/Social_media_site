	<body>
	<p id="date"></p>

		<div class="loginBox">

				<p>First Name</p>

				<p>Phone Number or Email Address</p>

				Male <input type="radio" name="gender" value="male"> 
				Female <input type="radio" name="gender" value="female"> 
				<p>Password</p>
				<input type="password" name="" placeholder="••••••" id="pass">
				<input type="submit" name="" value="Sign Up" onclick="confirmation2(document.getElementById('first'),document.getElementById('sur'),document.getElementById('ph'),document.getElementById('pass'))">

			</form>
		</div>
