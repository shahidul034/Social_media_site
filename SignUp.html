<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loginBox">
			<img src="user.png" class="user">
			<h2>Sign Up Here</h2>
			<form>
				<p>First Name</p>
				<input type="text" name="" placeholder="Enter First Name">
				<p>Surname</p>
				<input type="text" name="" placeholder="Enter Surname">
				<p>Phone Number or Email Address</p>
				<input type="text" name="" placeholder="Phone Number or Email Address">
				Male <input type="radio" name="gender" value="male"> 
				Female <input type="radio" name="gender" value="female"> 
				<p>Password</p>
				<input type="password" name="" placeholder="••••••">
				<input type="submit" name="" value="Sign Up">
				<a href="#">Forget Password</a>
			</form>
		</div>
		<h1>HEADER</h1>
		
	</body>

</html>
